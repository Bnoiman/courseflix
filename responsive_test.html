<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Central Responsive Design Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
        .device {
            margin-bottom: 40px;
        }
        h2 {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Class Central Responsive Design Test</h1>
    
    <div class="device">
        <h2>Mobile View (375px width - iPhone)</h2>
        <iframe src="https://www.classcentral.com/" width="375" height="600"></iframe>
    </div>
    
    <div class="device">
        <h2>Tablet View (768px width - iPad)</h2>
        <iframe src="https://www.classcentral.com/" width="768" height="600"></iframe>
    </div>
    
    <div class="device">
        <h2>Desktop View (1024px width)</h2>
        <iframe src="https://www.classcentral.com/" width="1024" height="600"></iframe>
    </div>
    
    <div class="device">
        <h2>Large Desktop View (1440px width)</h2>
        <iframe src="https://www.classcentral.com/" width="1440" height="600"></iframe>
    </div>
</body>
</html>
